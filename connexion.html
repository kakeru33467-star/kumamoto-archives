<!DOCTYPE html>
<html>
<head>
    <title>Portail Administratif Sécurisé</title>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;

            if(password === "PASSLEAN") {
                window.location.href = "verification.html";
            } else {
                alert("Mot de passe incorrect.");
            }
        }
    </script>
</head>

<body style="font-family: Arial; background-color:#0d0d0d; color:white; padding:60px; text-align:center;">

<h1>Portail Administratif Sécurisé</h1>

<p>Accès réservé au personnel autorisé.</p>

<br>

<input type="password" id="password" placeholder="Mot de passe"
style="padding:10px; width:250px;">

<br><br>

<button onclick="checkPassword()"
style="padding:10px 25px; cursor:pointer;">
Connexion
</button>

</body>
</html>
