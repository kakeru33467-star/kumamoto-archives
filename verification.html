<!DOCTYPE html>
<html>
<head>
    <title>Synchronisation Altérique</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #1e1b4b, #0f0c29);
            color: #e0e7ff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            margin-top: 40px;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(139,92,246,0.8);
        }

        #instruction {
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .orb {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            background: radial-gradient(circle, #c084fc, #7c3aed);
            box-shadow: 0 0 30px #a855f7, 0 0 60px #7c3aed;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        #memoryTest {
            display: none;
            margin-top: 50px;
        }

        #codeDisplay {
            font-size: 40px;
            letter-spacing: 10px;
            margin: 20px;
            text-shadow: 0 0 20px #a855f7;
        }

        input {
            padding: 10px;
            font-size: 20px;
            text-align: center;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
        }

        button {
            padding: 10px 25px;
            margin-top: 15px;
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #a855f7;
        }

        .fade {
            animation: fadeout 1s forwards;
        }

        @keyframes fadeout {
            to { opacity: 0; }
        }
    </style>
</head>
<body>

<h1>Rituel de Synchronisation</h1>
<p id="instruction">Stabilisez les flux altériques instables.</p>

<div id="memoryTest">
    <h2>Lecture de votre empreinte énergétique</h2>
    <div id="codeDisplay"></div>
    <input type="text" id="codeInput" placeholder="Reproduisez le sceau">
    <br>
    <button onclick="checkCode()">Valider</button>
</div>

<script>
let clicksRequired = 5;
let clicks = 0;
let attempts = 0;
const maxAttempts = 3;

function createOrb() {
    let orb = document.createElement("div");
    orb.className = "orb";

    orb.style.top = Math.random() * (window.innerHeight - 100) + "px";
    orb.style.left = Math.random() * (window.innerWidth - 100) + "px";

    orb.onclick = function() {
        clicks++;
        orb.remove();

        if(clicks >= clicksRequired) {
            startMemoryTest();
        } else {
            createOrb();
        }
    };

    document.body.appendChild(orb);
}

createOrb();

function startMemoryTest() {
    document.querySelectorAll(".orb").forEach(o => o.remove());

    document.getElementById("instruction").innerText =
        "Synchronisation primaire validée.";

    document.getElementById("memoryTest").style.display = "block";

    generateCode();
}

function generateCode() {
    let code = Math.floor(100 + Math.random() * 900);
    window.generatedCode = code;

    document.getElementById("codeDisplay").innerText = code;

    setTimeout(() => {
        document.getElementById("codeDisplay").innerText = "";
    }, 2000);
}

function checkCode() {
    let input = document.getElementById("codeInput").value;

    if(input == window.generatedCode) {
        document.body.classList.add("fade");
        setTimeout(() => {
            window.location.href = "archives.html";
        }, 1000);
    } else {
        attempts++;

        if(attempts >= maxAttempts) {
            alert("Instabilité critique détectée.\nAccès révoqué.");
            window.location.href = "connexion.html";
        } else {
            alert("Empreinte instable.\nTentatives restantes : " + (maxAttempts - attempts));
            generateCode();
            document.getElementById("codeInput").value = "";
        }
    }
}
</script>

</body>
</html>
