<!DOCTYPE html>
<html>
<head>
    <title>Synchronisation Altérique</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #1e1b4b, #0f0c29);
            color: #e0e7ff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            margin-top: 40px;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(139,92,246,0.8);
        }

        #instruction {
            opacity: 0.8;
            margin-bottom: 10px;
        }

        #scoreDisplay {
            font-size: 18px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        /* ================= SPHERES ================= */

        .orb {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            animation: pulse 1.2s infinite alternate;
        }

        .green {
            background: radial-gradient(circle, #22c55e, #15803d);
            box-shadow: 0 0 25px #22c55e, 0 0 60px #16a34a;
        }

        .red {
            background: radial-gradient(circle, #ef4444, #991b1b);
            box-shadow: 0 0 25px #ef4444, 0 0 60px #dc2626;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.15); }
        }

        /* ================= PHASE MEMOIRE ================= */

        #memoryTest {
            display: none;
            margin-top: 50px;
        }

        #codeDisplay {
            font-size: 40px;
            letter-spacing: 10px;
            margin: 20px;
            text-shadow: 0 0 20px #a855f7;
        }

        input {
            padding: 10px;
            font-size: 20px;
            text-align: center;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
        }

        button {
            padding: 10px 25px;
            margin-top: 15px;
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #a855f7;
        }

        .fade {
            animation: fadeout 1s forwards;
        }

        @keyframes fadeout {
            to { opacity: 0; }
        }
    </style>
</head>
<body>

<h1>Rituel de Synchronisation</h1>
<p id="instruction">Stabilisez les flux altériques instables.</p>
<p id="scoreDisplay">Stabilité : 0 / 10</p>

<div id="memoryTest">
    <h2>Lecture de votre empreinte énergétique</h2>
    <div id="codeDisplay"></div>
    <input type="text" id="codeInput" placeholder="Reproduisez le sceau">
    <br>
    <button onclick="checkCode()">Valider</button>
</div>

<script>

/* ================= PHASE SPHERES ================= */

let score = 0;
let requiredScore = 10;

let missed = 0;
let maxMissed = 3;   // Nombre de vertes ratées autorisées

let gameActive = true;
let spawnSpeed = 600;

function spawnOrb() {

    if (!gameActive) return;

    let orb = document.createElement("div");
    orb.classList.add("orb");

    const isRed = Math.random() < 0.25;

    if (isRed) {
        orb.classList.add("red");
    } else {
        orb.classList.add("green");
    }

    orb.style.top = Math.random() * (window.innerHeight - 100) + "px";
    orb.style.left = Math.random() * (window.innerWidth - 100) + "px";

    // Les vertes disparaissent plus vite progressivement
    let lifetime = isRed ? 800 : (1400 - score * 70);
    if (lifetime < 500) lifetime = 500;

    orb.onclick = function() {

        if (!gameActive) return;

        if (orb.classList.contains("red")) {
            alert("Interférence détectée. Synchronisation rompue.");
            window.location.href = "connexion.html";
            return;
        }

        score++;

        document.getElementById("scoreDisplay").innerText =
            "Stabilité : " + score + " / " + requiredScore +
            " | Échecs : " + missed + " / " + maxMissed;

        orb.remove();

        if (score >= requiredScore) {
            gameActive = false;
            startMemoryPhase();
        }
    };

    document.body.appendChild(orb);

    setTimeout(() => {

        if (document.body.contains(orb)) {

            // Si c'est une verte ratée
            if (orb.classList.contains("green")) {
                missed++;

                if (missed >= maxMissed) {
                    alert("Flux instable. Synchronisation échouée.");
                    window.location.href = "connexion.html";
                    return;
                }
            }

            orb.remove();
        }

    }, lifetime);

    // Accélération apparition
    spawnSpeed -= 10;
    if (spawnSpeed < 300) spawnSpeed = 300;

    setTimeout(spawnOrb, spawnSpeed);
}

spawnOrb();


/* ================= PHASE MEMOIRE ================= */

let memoryLevel = 1;
let attempts = 0;
const maxAttempts = 3;

function startMemoryPhase() {

    document.querySelectorAll(".orb").forEach(o => o.remove());

    document.getElementById("instruction").innerText =
        "Lecture de l'empreinte énergétique.";

    document.getElementById("scoreDisplay").style.display = "none";

    document.getElementById("memoryTest").style.display = "block";

    nextMemoryLevel();
}

function nextMemoryLevel() {

    let length;
    let displayTime;
    let display = document.getElementById("codeDisplay");

    if (memoryLevel === 1) {
        length = 3;
        displayTime = 900;
        display.style.color = "#ffffff";
        display.style.opacity = "1";
        display.style.filter = "none";
    }

    if (memoryLevel === 2) {
        length = 4;
        displayTime = 600;
        display.style.color = "#dddddd";
        display.style.opacity = "0.85";
        display.style.filter = "blur(0.5px)";
    }

    if (memoryLevel === 3) {
        length = 5;
        displayTime = 500;
        display.style.color = "#c084fc";
        display.style.opacity = "0.75";
        display.style.filter = "blur(1px)";
        display.style.position = "absolute";
        display.style.top = (Math.random() * (window.innerHeight - 200) + 100) + "px";
        display.style.left = (Math.random() * (window.innerWidth - 200) + 100) + "px";
    }

    let code = "";
    for (let i = 0; i < length; i++) {
        code += Math.floor(Math.random() * 10);
    }

    window.generatedCode = code;
    display.innerText = code;

    setTimeout(() => {
        display.innerText = "";
        display.style.position = "static";
        display.style.filter = "none";
    }, displayTime);
}

function checkCode() {

    let input = document.getElementById("codeInput").value;

    if (input === window.generatedCode) {

        memoryLevel++;

        if (memoryLevel > 3) {
            document.body.classList.add("fade");
            setTimeout(() => {
                window.location.href = "archives.html";
            }, 1000);
        } else {
            document.getElementById("codeInput").value = "";
            nextMemoryLevel();
        }

    } else {

        attempts++;

        if (attempts >= maxAttempts) {
            alert("Empreinte rejetée. Accès révoqué.");
            window.location.href = "connexion.html";
        } else {
            alert("Erreur. Tentatives restantes : " + (maxAttempts - attempts));
            memoryLevel = 1;
            nextMemoryLevel();
        }
    }
}

</script>

</body>
</html>
