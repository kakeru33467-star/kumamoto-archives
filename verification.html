<!DOCTYPE html>
<html>
<head>
    <title>Synchronisation Alt√©rique</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #1e1b4b, #0f0c29);
            color: #e0e7ff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            margin-top: 40px;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(139,92,246,0.8);
        }

        #instruction {
            opacity: 0.8;
            margin-bottom: 10px;
        }

        #scoreDisplay {
            font-size: 18px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        /* ================= SPHERES ================= */

        .orb {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            animation: pulse 1.2s infinite alternate;
        }

        .green {
            background: radial-gradient(circle, #22c55e, #15803d);
            box-shadow: 0 0 25px #22c55e, 0 0 60px #16a34a;
        }

        .red {
            background: radial-gradient(circle, #ef4444, #991b1b);
            box-shadow: 0 0 25px #ef4444, 0 0 60px #dc2626;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.15); }
        }

        /* ================= PHASE MEMOIRE ================= */

        #memoryTest {
            display: none;
            margin-top: 50px;
        }

        #codeDisplay {
            font-size: 40px;
            letter-spacing: 10px;
            margin: 20px;
            text-shadow: 0 0 20px #a855f7;
        }

        input {
            padding: 10px;
            font-size: 20px;
            text-align: center;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
        }

        button {
            padding: 10px 25px;
            margin-top: 15px;
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #a855f7;
        }

        .fade {
            animation: fadeout 1s forwards;
        }

        @keyframes fadeout {
            to { opacity: 0; }
        }
    </style>
</head>
<body>

<h1>Rituel de Synchronisation</h1>
<p id="instruction">Stabilisez les flux alt√©riques instables.</p>
<p id="scoreDisplay">Stabilit√© : 0 / 20</p>

<div id="memoryTest">
    <h2>Lecture de votre empreinte √©nerg√©tique</h2>
    <div id="codeDisplay"></div>
    <input type="text" id="codeInput" placeholder="Reproduisez le sceau">
    <br>
    <button onclick="checkCode()">Valider</button>
</div>

<script>

/* ================= PHASE SPHERES VERSION CORRIGEE ================= */

let score = 0;
let requiredScore = 20;

let missed = 0;
let maxMissed = 4;

let gameRunning = false;

let spawnDelay = 320;
let lifetime = 800;

let nextRedIn = getRandomRedInterval();

let currentOrb = null;
let currentTimer = null;
let orbId = 0; // ‚Üê ID unique pour √©viter conflits

function getRandomRedInterval() {
    return 3 + Math.floor(Math.random() * 3);
}

/* ===== CREATION ORB ===== */

function createOrb(isRed) {

    orbId++; // nouvelle orb
    const thisOrbId = orbId;

    currentOrb = document.createElement("div");
    currentOrb.classList.add("orb");
    currentOrb.classList.add(isRed ? "red" : "green");

    currentOrb.style.top =
        Math.random() * (window.innerHeight - 120) + "px";

    currentOrb.style.left =
        Math.random() * (window.innerWidth - 120) + "px";

    document.body.appendChild(currentOrb);

    currentTimer = setTimeout(() => {

        // üîí S√©curit√© : si ce n‚Äôest plus l‚Äôorb active ‚Üí on ignore
        if (thisOrbId !== orbId) return;

        handleMiss(isRed);

    }, isRed ? 750 : lifetime);

    currentOrb.onclick = function () {

        // üîí S√©curit√© : si ce n‚Äôest plus l‚Äôorb active ‚Üí ignore
        if (thisOrbId !== orbId) return;

        handleClick(isRed);
    };
}

/* ===== GESTION CLIC ===== */

function handleClick(isRed) {

    if (!gameRunning) return;

    clearTimeout(currentTimer);

    if (isRed) {
        endGame("Interf√©rence d√©tect√©e.");
        return;
    }

    score++;
    updateDisplay();

    cleanupOrb();

    if (score >= requiredScore) {
        gameRunning = false;
        startMemoryPhase();
        return;
    }

    accelerateGame();
    setTimeout(spawnNext, spawnDelay);
}

/* ===== GESTION MISS ===== */

function handleMiss(isRed) {

    if (!gameRunning) return;

    cleanupOrb();

    if (!isRed) {
        missed++;

        updateDisplay();

        if (missed >= maxMissed) {
            endGame("Flux instable. Synchronisation √©chou√©e.");
            return;
        }
    }

    accelerateGame();
    setTimeout(spawnNext, spawnDelay);
}

/* ===== SPAWN ===== */

function spawnNext() {

    if (!gameRunning) return;

    let isRed = false;

    if (nextRedIn === 0) {
        isRed = true;
        nextRedIn = getRandomRedInterval();
    } else {
        nextRedIn--;
    }

    createOrb(isRed);
}

/* ===== NETTOYAGE ===== */

function cleanupOrb() {

    if (currentOrb && currentOrb.parentNode) {
        currentOrb.remove();
    }

    currentOrb = null;
    currentTimer = null;
}

/* ===== ACCELERATION ===== */

function accelerateGame() {

    // Acc√©l√©ration du rythme
    spawnDelay -= 15;

    // Lifetime r√©duit tr√®s doucement
    lifetime -= 5;

    // Limites √©quilibr√©es
    if (spawnDelay < 140) spawnDelay = 140;
    if (lifetime < 550) lifetime = 550;
}

/* ===== AFFICHAGE ===== */

function updateDisplay() {
    document.getElementById("scoreDisplay").innerText =
        "Stabilit√© : " + score + " / " + requiredScore +
        " | √âchecs : " + missed + " / " + maxMissed;
}

/* ===== FIN ===== */

function endGame(message) {
    gameRunning = false;
    alert(message);
    window.location.href = "connexion.html";
}

/* ===== START ORB ===== */

function createStartOrb() {

    let startOrb = document.createElement("div");
    startOrb.classList.add("orb", "green");

    startOrb.style.top =
        Math.random() * (window.innerHeight - 120) + "px";

    startOrb.style.left =
        Math.random() * (window.innerWidth - 120) + "px";

    document.body.appendChild(startOrb);

    startOrb.onclick = function () {

        startOrb.remove();

        gameRunning = true;

        document.getElementById("instruction").innerText =
            "Synchronisation en cours...";

        updateDisplay();
        spawnNext();
    };
}

createStartOrb();



/* ================= PHASE MEMOIRE ================= */

let memoryLevel = 1;
let attempts = 0;
const maxAttempts = 3;

function startMemoryPhase() {

    document.querySelectorAll(".orb").forEach(o => o.remove());

    document.getElementById("instruction").innerText =
        "Lecture de l'empreinte √©nerg√©tique.";

    document.getElementById("scoreDisplay").style.display = "none";

    document.getElementById("memoryTest").style.display = "block";

    nextMemoryLevel();
}

function nextMemoryLevel() {

    let length;
    let displayTime;
    let display = document.getElementById("codeDisplay");

    if (memoryLevel === 1) {
        length = 3;
        displayTime = 900;
        display.style.color = "#ffffff";
        display.style.opacity = "1";
        display.style.filter = "none";
    }

    if (memoryLevel === 2) {
        length = 4;
        displayTime = 600;
        display.style.color = "#dddddd";
        display.style.opacity = "0.85";
        display.style.filter = "blur(0.5px)";
    }

    if (memoryLevel === 3) {
        length = 5;
        displayTime = 500;
        display.style.color = "#c084fc";
        display.style.opacity = "0.75";
        display.style.filter = "blur(1px)";
        display.style.position = "absolute";
        display.style.top = (Math.random() * (window.innerHeight - 200) + 100) + "px";
        display.style.left = (Math.random() * (window.innerWidth - 200) + 100) + "px";
    }

    let code = "";
    for (let i = 0; i < length; i++) {
        code += Math.floor(Math.random() * 10);
    }

    window.generatedCode = code;
    display.innerText = code;

    setTimeout(() => {
        display.innerText = "";
        display.style.position = "static";
        display.style.filter = "none";
    }, displayTime);
}

function checkCode() {

    let input = document.getElementById("codeInput").value;

    if (input === window.generatedCode) {

        memoryLevel++;

        if (memoryLevel > 3) {
            document.body.classList.add("fade");
            setTimeout(() => {
                window.location.href = "archives.html";
            }, 1000);
        } else {
            document.getElementById("codeInput").value = "";
            nextMemoryLevel();
        }

    } else {

        attempts++;

        if (attempts >= maxAttempts) {
            alert("Empreinte rejet√©e. Acc√®s r√©voqu√©.");
            window.location.href = "connexion.html";
        } else {
            alert("Erreur. Tentatives restantes : " + (maxAttempts - attempts));
            memoryLevel = 1;
            nextMemoryLevel();
        }
    }
}

</script>

</body>
</html>
